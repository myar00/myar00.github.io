<!doctype HTML>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false; precision: mediump; trackingMethod: best; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>

      <a-marker preset="hiro">
           <a-entity 
              scale='0.075 0.075 0.075'
              gltf-model='url(https://myar00.github.io/diamond_armor/scene.gltf);'
              rotation='0 0 0'
              animation='property: rotation; to: 0 360 0; loop: true; dur: 10000'>
           </a-entity>
      </a-marker>

      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
