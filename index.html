<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
      <!-- Oggetto di Alberto -->
      <a-marker preset="hiro">
           <a-entity 
              scale='0.05 0.05 0.05';
              gltf-model='url(https://myar00.github.io/diamond_armor/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <!-- Oggetto di Luca -->
      <a-marker preset="custom" type="pattern" url="https://myar00.github.io/pattern/pattern-Luca_marker.patt">
        <a-entity 
              scale='0.05 0.05 0.05';
              gltf-model='url(https://myar00.github.io/enderman/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <!-- Oggetto di Andrea-->
      <a-marker preset="custom" type="pattern" url="https://myar00.github.io/pattern/pattern-Andrea.patt">
       <a-entity 
              scale='0.05 0.05 0.05';
              gltf-model='url(https://myar00.github.io/creeper/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
