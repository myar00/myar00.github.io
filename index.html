<!doctype HTML>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false; precision: mediump; trackingMethod: best; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
      <!-- Oggetto di Alberto -->

      <a-marker preset="hiro">
           <a-entity position="2 2 0" scale="5 5 5" text="value: ALBERTO;color:white"></a-entity>
           <a-entity 
              scale='0.075 0.075 0.075'
              gltf-model='url(https://myar00.github.io/diamond_armor/scene.gltf);'
              rotation='0 0 0'
              animation='property: rotation; to: 0 360 0; loop: true; dur: 10000'>
           </a-entity>
      </a-marker>
      
      <!-- Oggetto di Luca -->
      <a-marker preset='kanji'>
        <a-entity position="2 2 0" scale="5 5 5" text="value: LUCA;color:white"></a-entity>
        <a-entity 
              scale='0.075 0.075 0.075';
              gltf-model='url(https://myar00.github.io/enderman/scene.gltf);'
              rotation='0 0 0'
              animation='property: rotation; to: 0 360 0; loop: true; dur: 10000'>
           </a-entity>
      </a-marker>
      
      <!-- Oggetto di Andrea-->
      <a-marker preset='custom' type='pattern' url='https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-letterA.patt'>
        <a-entity position="2 2 0" scale="5 5 5" text="value: ANDREA;color:white"></a-entity>
        <a-entity 
              scale='0.075 0.075 0.075';
              gltf-model='url(https://myar00.github.io/creeper/scene.gltf);'
              rotation='0 0 0'
              animation='property: rotation; to: 0 360 0; loop: true; dur: 10000'>
           </a-entity>
      </a-marker>
      
      <!-- D&D -->
      <!-- PERSONAGGIO 1 -->
      <a-marker preset='custom' type='pattern' url='https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-letterB.patt'>
        <a-entity position="2 2 0" scale="5 5 5" text="value: PERSONAGGIO 1;color:white"></a-entity>
        <a-entity 
              scale='0.4 0.4 0.4';
              gltf-model='url(https://myar00.github.io/d&d/lizard_wizard/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <!-- PERSONAGGIO 2 -->
      <a-marker preset='custom' type='pattern' url='https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-letterC.patt'>
        <a-entity position="2 2 0" scale="5 5 5" text="value: PERSONAGGIO 2;color:white"></a-entity>
        <a-entity 
              scale='0.3 0.3 0.3';
              gltf-model='url(https://myar00.github.io/d&d/little_vessel/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <!-- PERSONAGGIO 3 -->
      <a-marker preset='custom' type='pattern' url='https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-letterD.patt'>
        <a-entity position="2 2 0" scale="5 5 5" text="value: PERSONAGGIO 3;color:white"></a-entity>
        <a-entity 
              scale='0.008 0.008 0.008';
              gltf-model='url(https://myar00.github.io/d&d/bard/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <!-- PERSONAGGIO 4 -->
      <a-marker preset='custom' type='pattern' url='https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-letterF.patt'>
        <a-entity position="2 2 0" scale="5 5 5" text="value: PERSONAGGIO 4;color:white"></a-entity>
        <a-entity 
              scale='1.0 1.0 1.0';
              gltf-model='url(https://myar00.github.io/d&d/handpainted_lowpoly__lycan/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <!-- PERSONAGGIO 5 -->
      <a-marker preset='custom' type='pattern' url='https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-letterG.patt'>
        <a-entity position="2 2 0" scale="5 5 5" text="value: PERSONAGGIO 5;color:white"></a-entity>
        <a-entity 
              scale='0.0009 0.0009 0.0009';
              gltf-model='url(https://myar00.github.io/d&d/forest_guardian/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
