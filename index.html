<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-asset>
        <a-asset-item id=”oggetto3D-obj” src=”earth.obj”></a-asset-item>
        <a-asset-item id=”oggetto3D-mtl” src=”earth.mtl”></a-asset-item>
        <a-mixin id=”normal” scale=”1 1 1″></a-mixin>
      </a-asset>
      
      <a-marker preset="hiro">
          <a-entity 
             mixin="normal" 
             obj-model=" obj: #oggetto3D-obj; mtl: #oggetto3D-mtl ">
            </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
