<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>
      <!-- Oggetto di Alberto -->

      <a-marker preset="hiro">
         <a-entity position="2 2 0" scale="5 5 5" text="value: ALBERTO;color:white"></a-entity>
           <a-entity 
              scale='0.075 0.075 0.075';
              gltf-model='url(https://myar00.github.io/diamond_armor/scene.gltf);'>
           <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>   
        </a-entity>
      </a-marker>
      
      <!-- Oggetto di Luca -->
      <a-marker preset='kanji'>
        <a-entity position="2 2 0" scale="5 5 5" text="value: LUCA;color:white"></a-entity>
        <a-entity 
              scale='0.075 0.075 0.075';
              gltf-model='url(https://myar00.github.io/enderman/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <!-- Oggetto di Andrea-->
      <a-marker preset='custom' type='pattern' url='https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-letterA.patt'>
        <a-entity position="2 2 0" scale="5 5 5" text="value: ANDREA;color:white"></a-entity>
        <a-entity 
              scale='0.075 0.075 0.075';
              gltf-model='url(https://myar00.github.io/creeper/scene.gltf);'>
           </a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
